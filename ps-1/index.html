<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vite + React + TS</title>
    <style>
      /* Ensure the body and html fill the full height of the screen */
      html, body {
        margin: 0;
        padding: 0;
        height: 100%;
        display: flex;
        flex-direction: column;
      }

      /* Make sure the #root div takes full height */
      #root {
        flex-grow: 1;
        display: flex;
        flex-direction: column;
        justify-content: center; /* This centers content vertically */
        align-items: center; /* This centers content horizontally */
      }

      /* Example media queries for different screen sizes */
      @media (max-width: 600px) {
        /* For smaller screens (like mobile phones) */
        body {
          background-color: lightblue; /* For example, just a visual change */
        }
      }

      @media (min-width: 601px) and (max-width: 1024px) {
        /* For medium-sized screens (like tablets) */
        body {
          background-color: lightgreen; /* Example background color for tablets */
        }
      }

      @media (min-width: 1025px) {
        /* For larger screens (like laptops/desktops) */
        body {
          background-color: lightcoral; /* Example background color for desktops */
        }
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
